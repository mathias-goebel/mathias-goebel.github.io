## Idee

--

Mit spielerischen Elementen spielfremde Kontexte anreichern, um damit umfangreiche
Aufgaben von Einzelnen auf Viele zu verteilen.

--

2006 wurden zwei Begriffe durch zwei Artikel publik gemacht:
 - Games with a Purpose (L. von Ahn)
 - Crowdsourcing (J. Howe)

### GWAP
<blockquote cite="von Ahn (2006): http://ieeexplore.ieee.org/stamp/stamp.jsp?arnumber=1642623">[...] designing such a game is
much like designing an algorithm—it
must be proven correct, its efficiency
can be analyzed, a more efficient version
can supersede a less efficient one,
and so on. Instead of using a silicon
processor, these “algorithms” run on
a processor consisting of ordinary
humans interacting with computers
over the Internet.</blockquote>
- [EteRNA](http://www.eternagame.org/web/)  <!-- .element: class="fragment" style="list-style:none;" -->

### Crowdsourcing
<blockquote cite="Howe (2006): https://www.wired.com/2006/06/crowds/">Technological advances
  in everything from product design software to digital
video cameras are breaking down the cost barriers that once separated amateurs
from professionals. Hobbyists, part-timers, and dabblers suddenly have a market
for their efforts, as smart companies in industries as disparate as
pharmaceuticals and television discover ways to tap the latent talent of the
crowd. The labor isn’t always free, but it costs a lot less than paying traditional
employees. It’s not outsourcing; it’s crowdsourcing.</blockquote>

### Smorrball

--

### Schedule
 * Digitizing horticultural catalogs and generating two digital outputs (Months 1-16)
 * Transcribing digital scans of field notebooks and horticultural catalogs (Months 1-16)
 * Building the technical framework for managing and comparing different versions of page text (Months 1-8)

--

 ### Schedule
 * Comparison of pages generated through OCR and transcription activities in order to assign an
 accuracy score and help determine which words are best candidates for gaming tool (Months 13-16)
 * Developing and deploying an online game that will allow crowdsourcing of text correction (Months
5-21)

--

### Schedule
 * Evaluating accuracy scores from the game against “ground truth” pages (Months 22-23)
 * Generating an error matrix in order to automate correction across entire BHL corpus (Months 22-
23)
 * Writing final report and disseminating findings (Months 1-24)
