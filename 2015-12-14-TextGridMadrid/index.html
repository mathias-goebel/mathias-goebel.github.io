#### Rollenmodell
                       | Editor | Programmierer | Designer |
                       |---|---|
                       | "Hervorgehobener Text soll unterstrichen werden." | trägt diese Informationen zusammen | legt die Umsetzung fest |
                       | "Dies muss kursiv dargestellt werden." | |  "Diese Information muss in die Kopfzeile"  |
                       
                       ---
                       
                       Editoren sollen die Ausgangsformate bearbeiten können und alle Informationen darin ablegen können.
                       
                       ---
                       
                       Dazu muss eine Anpassung an dem ODD-Format erfolgen
                       [Beispiel](https://github.com/TEIC/TEI-Simple/blob/master/teisimple.odd)
                       
                       ---
                       
                       Alle Simple-Elemente aus dieser ODD werden von einer Prozessierungsroutine unterstützt.
                       
                       ---
                       
                       # NEUNEUNEU!
                       `<model>`
                       
                       ---
                       
                       ## `<model>`
                       * `@behaviour` (specifies the actions to undertake),
                       * `@predicate` (circumstances where this rule applies),
                       * `@output(output` for which rule applies),
                       * `@useSourceRendition` (shouldprocessing take into account original rendition)
                       `<modelSequence>` (groups sequences of tasks that are to beexecuted)
                       `<modelGrp>` (groups<model>s and<modelSequence>s forreadability and conciseness
                       `<rendition>` (specifies the formatting of the output)
